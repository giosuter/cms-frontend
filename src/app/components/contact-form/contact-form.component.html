<div class="container mt-4">
  <!-- Dynamic Title -->
  <h2 class="text-center">{{ contactId ? 'Edit Contact' : 'Create Contact' }}</h2>

  <!-- Form Card -->
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm">
    <div class="row">
      <!-- First Name -->
      <div class="col-md-6 mb-3">
        <label for="firstname" class="form-label">First Name:</label>
        <input id="firstname" type="text" class="form-control" formControlName="firstname">
      </div>

      <!-- Last Name -->
      <div class="col-md-6 mb-3">
        <label for="lastname" class="form-label">Last Name:</label>
        <input id="lastname" type="text" class="form-control" formControlName="lastname">
      </div>
    </div>

    <div class="row">
      <!-- Email -->
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>

      <!-- Phone -->
      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input id="phone" type="text" class="form-control" formControlName="phone">
      </div>
    </div>

    <!-- Button Group -->
    <div class="d-flex justify-content-center gap-2 mt-3">
      <button type="submit" class="btn btn-success btn-sm px-4" [disabled]="contactForm.invalid">
        <i class="bi bi-save"></i> {{ contactId ? ' Update Contact' : ' Save Contact' }}
      </button>
      <button type="button" class="btn btn-secondary btn-sm px-4" (click)="onCancel()">
        <i class="bi bi-x-circle"></i> Cancel
      </button>
    </div>
  </form>
</div>
