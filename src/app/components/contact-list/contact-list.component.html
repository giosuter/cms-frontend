<div class="container mt-4">
  <h2 class="text-center mb-4">Contact List</h2>

  <!-- Add Contact Button -->
  <div class="d-flex justify-content-end mb-3">
    <a routerLink="/create-contact" class="btn btn-success btn-sm">
      <i class="bi bi-plus-circle"></i> Add Contact
    </a>
  </div>

  <!-- Contact Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.firstname }}</td>
          <td>{{ contact.lastname }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td class="text-center">
            <!-- Edit Button -->
            <button class="btn btn-warning btn-sm me-2" (click)="editContact(contact.id!)">
              <i class="bi bi-pencil"></i>
            </button>

            <!-- Delete Button -->
            <button class="btn btn-danger btn-sm me-2" (click)="confirmDelete(contact.id)">
              <i class="bi bi-trash"></i>
            </button>

            <!-- View Contact Link (FIXED) -->
            <a [routerLink]="['/view-contact', contact.id]" class="btn btn-info btn-sm">
              <i class="bi bi-eye"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
